name: build

on:
  push:
    branches:
    - main
    paths:
    - content/**
    - Dockerfile
    - src/**
    - requirements.txt
    - .github/**

jobs:

  build:

    runs-on: ubuntu-latest
    container:
      image: quay.io/srowley/multiarch-build:latest
      env:
        IMAGE_NAME: srowley/koncepts:latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        export COMMIT_SHA_SHORT=$(echo $GITHUB_SHA | cut -c-7)

        echo $IMAGE_NAME
        echo $COMMIT_SHA_SHORT